<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MDAS Calculator</title>
</head>
<body>
    <h2>CALCULATE MDAS:</h2>
    <p> Formula for MDAS: (num1 * num2)/ num3 + num4 - num5 </p>
    <input type="text" id="num1" placeholder="Enter a number">
    <input type="text" id="num2" placeholder="Enter a number">
    <input type="text" id="num3" placeholder="Enter a number">
    <input type="text" id="num4" placeholder="Enter a number">
    <input type="text" id="num5" placeholder="Enter a number">
    <button onclick="calculateMDAS()">Calculate</button>
    <button onclick="resetFields()">Clear</button> 
    <br><br>  

    <h2>CALCULATED RESULT:</h2>
    <p id="result"></p>

    <button onclick="increaseFontSize()">Increase Result Size</button>
    <button onclick="decreaseFontSize()">Decrease Result Size</button>

    <script>
        function calculateMDAS() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);
            const num5 = parseFloat(document.getElementById("num5").value);

        
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                document.getElementById("result").textContent = "Please enter valid numbers for all fields.";
                return;
            }

            const result = (num1 * num2) / num3 + num4 - num5;

            document.getElementById("result").textContent = result;
        }

        let fontSize = 16;

        function increaseFontSize() {
            fontSize += 2;
            document.getElementById("result").style.fontSize = fontSize + "px";
        }

        function decreaseFontSize() {
            fontSize -= 2;
            document.getElementById("result").style.fontSize = fontSize + "px";
        }

      
        function resetFields() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("num3").value = "";
            document.getElementById("num4").value = "";
            document.getElementById("num5").value = "";
            document.getElementById("result").textContent = ""; 
            fontSize = 16;
            document.getElementById("result").style.fontSize = fontSize + "px"; 
        }
    </script>
</body>
</html>
